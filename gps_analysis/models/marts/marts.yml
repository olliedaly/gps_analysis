version: 2

models:
  - name: fct_activities
    description: "A fact table containing one row per user activity."
    columns:
      - name: activity_sk
        description: "The surrogate key, generated from user_id and activity_id."
        tests:
          - unique
          - not_null
      - name: activity_id
        description: "The primary key for this table."
        tests:
          - not_null

      - name: user_id
        description: "The foreign key to the dim_users table."
        tests:
          - not_null
          - relationships:
              to: ref('dim_users')
              field: user_id

      - name: total_distance_km
        description: "The total distance of the activity in kilometers."
        tests:
          - dbt_utils.at_least_one
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
              max_value: 5000 
              severity: warn

  - name: dim_users
    description: "A dimension table containing one row per user."
    columns:
      - name: user_id
        description: "The primary key for this table."
        tests:
          - unique
          - not_null

  - name: fct_user_retention
    description: "A fact table used to calculate how consecutive months a user has been active"

  - name: retention_cohorts_pivoted
    description: "A table to present user retention in Looker"